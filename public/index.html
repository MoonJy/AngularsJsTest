<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="divController">
        <h1> {{list}} </h1>
        <li ng-repeat="repeat in lists">{{repeat}}</li>
        <input type="text" ng-model ='myModel'/>
        <p> {{myModel}} </p>
    </div>
</body>
</html>
